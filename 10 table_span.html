<html>

<head>
    <title>Menggunakan sel dengan rowspan dan colspan</title>
</head>

<body>
    <center>
    <h2>
        <font face="arial">Tabel Nilai MATKUL</font>
    </h2>
</center>
    <table bgcolor="lightgreen" border="5" cellspacing="0" cellpadding="10">
        <tr bgcolor="lightblue" height="15">
            <th width="100" rowspan="2">
                <font face="arial" size="4">ip</font>
            </th>
            <th  width="100" rowspan="2">
                <font face="arial" size="4">mt</font>
            </th>
            <th  colspan="2">
                <font face="arial" size="4">nil</font>
            </th>
        </tr>
        <tr bgcolor="blue">
            <th ><font face="arial" size="4" color="white">TG</font></th>    
            <th ><font face="arial" size="4" color="white">PR</font></th>
        </tr>
        <tr>
            <th align="left"><font face="arial" size="4">28</font></th>    
            <th ><font face="arial" size="4">34</font></th>    
            <th ><font face="arial" size="4">67</font></th>
            <th ><font face="arial" size="4">81</font></th>
        </tr>


    </table>

</body>

</html>
