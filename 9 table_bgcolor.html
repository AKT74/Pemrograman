<html>

<head>
    <title>Menggunakan tabel berwarna</title>
</head>

<body>
    <center>
    <h2>
        <font face="arial">Tabel Nilai MATKUL</font>
    </h2>
</center>
    <table bgcolor="lightblue" border="5" cellspacing="0" cellpadding="20">
        <tr>
            <td align="left" width="100">
                <font face="arial" size="4">ip</font>
            </td>
            <td align="right" width="100">
                <font face="arial" size="4">mt</font>
            </td>
            <td align="center" width="100">
                <font face="arial" size="4">pr</font>
            </td>
            <td align="left" width="100">
                <font face="arial" size="4">al</font>
            </td>
            <td align="right" width="100">
                <font face="arial" size="4">tr</font>
            </td>
        </tr>
        <tr>
            <td align="center"><font face="arial" size="4">28</font></td>    
            <td align="center"><font face="arial" size="4">34</font></td>    
            <td align="center"><font face="arial" size="4">67</font></td>    
            <td align="center"><font face="arial" size="4">09</font></td>    
            <td align="center"><font face="arial" size="4">75</font></td>    

        </tr>


    </table>

</body>

</html>
